<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EnderecosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styleCss.css" />
</head>

<body>

    <h1 style="text-align: center;">Lista de usuario</h1>
    <h3><a class="waves-effect waves-light btn" href="/cadastrar"><i class="material-icons left">person_add</i>Cadastrar</a></h3>
    <table class="container">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario: ${usuarios}">
            
                <td><a th:href="@{/detalhes/{id}(id = ${usuario.id}) }"><span th:text="${usuario.nome}"></span></a></td>
                <td><span th:text="${usuario.cpf}"></span></td>
                <td><span th:text="${usuario.email}"></span></td>
                <td><span th:text="${usuario.dataNascimento}"></span></td>
            </tr>
        </tbody>
    </table>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script> 
</body>


</html>
