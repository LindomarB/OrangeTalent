<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>EnderecosApp</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styleCss.css" />
</head>

<body>

    <h1 style="text-align: center;">cadastro de usuario</h1>
    <h3><a class="waves-effect waves-light btn" href="/"><i class="material-icons left">format_list_bulleted</i>Usuarios</a>
    </h3>
    <form class="container" method="post">
        Nome: <input type="text" value="" name="nome" />
        <div class="row">
            <div class="input-field col s6">
                CPF: <input type="text" value="" name="cpf" />
            </div>
            <div class="input-field col s3">
                Email: <input type="email" value="" name="email" />
            </div>
            <div class="input-field col s3">
                Data de Nascimento: <input type="date" value="" name="dataNascimento" />
            </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    
    </form>
    </div>
</body>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</html>
